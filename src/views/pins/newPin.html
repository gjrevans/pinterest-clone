<!-- NEW pin MODAL -->
<div class="modal fade" id="newPinModal" tabindex="-1" role="dialog" aria-labelledby="newpinModal" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="newpinModalLabel">Create A Pin!</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<form role="form" id="pinForm">
				<div class="modal-body">
					<div class="form-group">
						<label for="title">Title</label>
						<input type="text" name="title" value="" placeholder="Ex. A Stary Night" class="form-control">
					</div>
					<div class="form-group">
						<label for="image">Image Link</label>
						<input type="text" name="image" value="" placeholder="ex. https://google.com/staryphoto" class="form-control">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="submit" name="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
